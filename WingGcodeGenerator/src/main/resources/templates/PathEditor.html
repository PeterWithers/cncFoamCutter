<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Path Editor</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div th:fragment="pathEditor">
            <div id="pathEditorForm">
                <form th:object="${tipAerofoilData}" method="POST" action="#" th:action="@{/saveAerofoil}">                    
                    <input type="text" name="datText" id="datText"/>
                    <label>Aerofoil Name<input type="text" th:field="*{name}" /></label>
                    <label><input type="number" th:field="*{id}" />ID</label>
                    <label><input type="checkbox" onchange="updatePath()" th:field="*{isEditable}" />Editable</label>
                    <label><input type="checkbox" onchange="updatePath()" th:field="*{isBezier}" />Bezier</label>
                    <label><input type="checkbox" checked="true" name="saveCopy" id="saveCopy" value="true"/>Save Copy</label>
                    <button type="submit" id="saveButton">Save</button>
                </form>
            </div>
            <svg id="editSvgPanel" viewBox="-25 -25 150 50"  onmousemove="move(evt)"><!--touchmove="touchMove(evt)" touchend="stop(evt)"-->
                <path class="aerofoilEditLines" id="bezierPath" d="M0,0"/>
                <!--<circle class="dragHandle" id="dragHandle0" cx="0" cy="0" r="2" />-->
                <circle th:each="pointXY, loopstatus : ${tipAerofoilData.getPoints()}" class="dragHandle" th:id="${loopstatus.count == 1? 'dragHandleStart' : loopstatus.count == tipAerofoilData.getPoints().length/2+1 ? 'dragHandleMid' : 'dragHandle'+(loopstatus.count-1)}" th:attr="cx=${(1.0-pointXY[0])*100}, cy=${(1-pointXY[1])*100-100}" r="2" onmousedown="start(evt)"/>
                <!--<circle class="dragHandle" id="dragHandle2" cx="90" cy="-10" r="2" onmousedown="start(evt)" touchstart="start(evt)" />-->
                <!--<circle class="dragHandle" id="dragHandle3" cx="100" cy="0" r="2" onmousedown="start(evt)" touchstart="start(evt)" />-->
                <!--<circle class="dragHandle" id="dragHandle4" cx="90" cy="10" r="2" onmousedown="start(evt)" touchstart="start(evt)" />-->
                <!--<circle class="dragHandle" id="dragHandle5" cx="10" cy="10" r="2" onmousedown="start(evt)" touchstart="start(evt)" />-->
            </svg>
            <script th:inline="javascript">
                var targetHandle = null;
                var move = function (evt) {
                    if (targetHandle !== null) {
                        if (evt.buttons !== 0) {
                            targetHandle.setAttribute('cx', (evt.offsetX * 150 / $("#editSvgPanel")[0].clientWidth) - 25);
                            targetHandle.setAttribute('cy', (evt.offsetY * 150 / $("#editSvgPanel")[0].clientWidth) - 25);
                            updatePath();
                        } else {
                            targetHandle = null;
                        }
                    }
                }
//                var touchMove = function (evt) {
//                    if (targetHandle !== null) {
//                        targetHandle.setAttribute('cx', ((evt.touches[0].pageX - $("#editSvgPanel")[0].clientX) * 150 / $("#editSvgPanel")[0].clientWidth) - 25);
//                        targetHandle.setAttribute('cy', ((evt.touches[0].pageY - $("#editSvgPanel")[0].clientY) * 150 / $("#editSvgPanel")[0].clientWidth) - 25);
//                        updatePath();
//                        evt.preventDefault();
//                    }
//                }
                var updatePath = function () {
                    $("#dragHandleStart").attr("cx", 0);
                    $("#dragHandleStart").attr("cy", 0);
                    $("#dragHandleMid").attr("cx", 100);
                    var pathType = ($("#isBezier").prop('checked')) ? "C" : "";
                    var pathString = 'M';
                    var vertexCounter = 0;
                    $(".dragHandle").each(function () {
                        if (vertexCounter !== 0)
                            if (vertexCounter % 3 === 1) {
                                pathString += pathType;
                            }
                        pathString += $(this).attr("cx") + ',' + $(this).attr("cy") + ' ';
                        vertexCounter++;
                    });
//                            ' ' + pathType + $("#dragHandle1").attr("cx") + ',' + $("#dragHandle1").attr("cy") +
//                            ' ' + $("#dragHandle2").attr("cx") + ',' + $("#dragHandle2").attr("cy") +
//                            ' ' + $("#dragHandle3").attr("cx") + ',' + $("#dragHandle3").attr("cy") +
//                            ' ' + pathType + $("#dragHandle4").attr("cx") + ',' + $("#dragHandle4").attr("cy") +
//                            ' ' + $("#dragHandle5").attr("cx") + ',' + $("#dragHandle5").attr("cy") +
                    pathString += $("#dragHandleStart").attr("cx") + ',' + $("#dragHandleStart").attr("cy");
                    $("#bezierPath").attr('d', pathString);
                    var tabString = "";
                    $(".dragHandle").each(function () {
                        tabString += (100 - $(this).attr("cx")) / 100 + ',' + (((100 - $(this).attr("cy")) / 100) - 1.0) + ' ';
                    });
                    tabString += (100 - $("#dragHandleStart").attr("cx")) / 100 + ',' + (((100 - $("#dragHandleStart").attr("cy")) / 100) - 1.0);
                    $("#datText").val(tabString);
                }
                var start = function (evt) {
                    targetHandle = evt.target;
//                    evt.preventDefault();
                }
//                var stop = function (evt) {
//                    targetHandle = null;
//                }
                updatePath();
            </script>
        </div>
    </body>
</html>
